<html>
<head>
  <title>Event 33942</title>
</head>
<body>

  <iframe src="https://vimeo.com/event/33942/embed" width="480" height="360" frameborder="0" allow="autoplay; fullscreen" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>


  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    var options = {
        autopause: false,
        autoplay: true,
        loop: false,
    };
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe, options);

    player.on('play', function() {
      console.log('Played the video');
    });

    player.getVideoTitle().then(function(title) {
      console.log('title:', title);
    });
  </script>

</body>
</html>
